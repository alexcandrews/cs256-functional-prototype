          <script type='text/javascript'>
            function init_map(){
              var myOptions = {
              zoom:14,
              center:new google.maps.LatLng(40.279350724718,-111.62530732180177),
              mapTypeId: google.maps.MapTypeId.ROADMAP};
              map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
              marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.279350724718,-111.62530732180177)});
              infowindow = new google.maps.InfoWindow({content:'<strong>JFSB South`</strong><br>South Campus Drive<br>84602 Provo<br>'});
              google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
          </script>

          <div id="fab">

            <button onclick="myFunction()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored dropbtn">

            </button>
          </div>

        <script>
                    /* When the user clicks on the button, 
          toggle between hiding and showing the dropdown content */
          function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown menu if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          } 
        </script>
