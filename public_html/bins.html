        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
          var myCenter = new google.maps.LatLng(40.250592, -111.649640);
          function initialize() {
            var mapProp = {
              center:myCenter,
              zoom:14,
              mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

            //added elements to the map (marker, info-window)
            var marker=new google.maps.Marker({
              position:myCenter,
            });

            marker.setMap(map);

            var infowindow = new google.maps.InfoWindow({
              content:"ESC Dumpster"
            });

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map,marker);
            });
          }
          google.maps.event.addDomListener(window, 'load', initialize);
      </script>
      

        <div class="map-container">
          <div id="googleMap" style="width:1200px;height:650px;"></div>
        </div>
      
        <div id="fab">
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
              <button onclick="addDumpster()" class="dropdown-button" id="add-dumpster-button">Add Dumpster</button>
              <button onclick="" class="dropdown-button" id="create-routes-button">Generate Routes</button>
              <button onclick="" class="dropdown-button" id="third-option-button">Third Option</button>
            </div>
          </div>

          <button onclick="myFunction()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored dropbtn">
            <i class="material-icons">add</i>
          </button>
        </div>

        <div id="new-dumpster" class="dialogue">
          <div class="mdl-card mdl-shadow--4dp card dialogue-content">
            <div class="mdl-card__title card-header">
              <h2 class="mdl-card__title-text">New Dumpster</h2>
            </div>

            <div class="input-form">
              <div class="input-box" id="username-input">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="username">
                  <label class="mdl-textfield__label" for="sample1">name</label>
                </div>
              </div>

              <div class="input-box" id="password-input">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="username-input">
                  <label class="mdl-textfield__label" for="sample1">location</label>
                </div>
              </div>

              <div class="card-buttons">
                <div>
                  <button onclick="buttonClicked()" id="commit-dumpster-add" class="mdl-button mdl-js-button">Add</button>
                </div>

                <div>
                  <button onclick="buttonClicked()" class="mdl-button mdl-js-button">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          /* When the user clicks on the button, 
          toggle between hiding and showing the dropdown content */
          function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown menu if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }

          function addDumpster() {
            document.getElementById("new-dumpster").classList.toggle("visible");
          }

          function buttonClicked() {
            document.getElementById("new-dumpster").classList.toggle("visible");
          }          

        </script>

        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
        <script>
          (function() {
            'use strict';
            var snackbarContainer = document.querySelector('#demo-toast-example');
            var showToastButton = document.querySelector('#commit-dumpster-add');
            showToastButton.addEventListener('click', function() {
              'use strict';
              var data = {message: 'Dumpster Added'};
              snackbarContainer.MaterialSnackbar.showSnackbar(data);
            });
          }());
          (function() {
            'use strict';
            var snackbarContainer = document.querySelector('#demo-toast-example');
            var showToastButton = document.querySelector('#create-routes-button');
            showToastButton.addEventListener('click', function() {
              'use strict';
