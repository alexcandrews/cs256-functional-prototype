      <script src="http://maps.googleapis.com/maps/api/js"></script>
      <script>
          var myCenter = new google.maps.LatLng(40.250592, -111.649640);
          function initialize() {
            var mapProp = {
              center:myCenter,
              zoom:14,
              mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

            //added elements to the map (marker, info-window)
            var stop1 = myCenter;
            var stop2 = new google.maps.LatLng(40.251, -111.643);
            var stop3 = new google.maps.LatLng(40.255, -111.643);
            var myTrip = [stop1,stop2,stop3,stop1];
            var flightPath = new google.maps.Polygon({
              path:myTrip,
              strokeColor:"#0000FF",
              strokeOpacity:0.8,
              strokeWeight:2,
              fillColor:"#0000FF",
              fillOpacity:0.4
            });

            flightPath.setMap(map);
            //End of added elements
          }
          google.maps.event.addDomListener(window, 'load', initialize);
      </script>

        <div class="map-container">
          <div id="googleMap" style="width:1200px;height:650px;"></div>
        </div>
